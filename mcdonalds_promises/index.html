<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCDONALD'S</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="logo">
        <img src="https://www.freepnglogos.com/uploads/mcdonalds-png-logo/mcdonalds-png-logo-simple-m-1.png" alt="">
        
    </div>
    <div id="order">
        <h1>Order your food!</h1>
        <form>
            <div>
                <input type="checkbox" id="pizza" value="Pizza">
                <label for="pizza"> Pizza</label>
            </div>
            
            <div>
                <input type="checkbox" id="waffle" value="Waffle">
                <label for="waffle"> waffle</label>
            </div>
            
            <div>
                <input type="checkbox" id="biryani" value="Biryani">
                <label for="biryani"> Biryani</label>
            </div>
            
            <div>     
                <input type="checkbox" id="Ice_cream" value="Ice-cream">
                <label for="Ice_cream"> Ice-cream</label>
            </div>

            <input type="submit" id="submit">
        </form>
    </div>
    
</body>
</html>
<script src="./index.js"></script>
